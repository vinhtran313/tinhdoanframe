<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng Đại hội Đại biểu Đoàn TNCS Hồ Chí Minh tỉnh Nghệ An lần thứ XIX, nhiệm kỳ 2025 - 2030</title>
    <meta property="og:title" content="Chào mừng đại hội đại biểu hội LHTN Việt Nam tỉnh Nghệ An lần thứ VII, nhiệm kỳ 2024 - 2029" />
    <meta property="og:description" content="Chào mừng đại hội đại biểu hội LHTN Việt Nam tỉnh Nghệ An lần thứ VII, nhiệm kỳ 2024 - 2029" />
    <meta property="og:image" content="https://tinhdoannghean.vn/wp-content/uploads/Hoi-LHTN-NgheAn-VII_Banner-FANPAGE_BT.png" />
    <meta property="og:url" content="http://tinhdoannghean.vn/guiloiyeuthuongtoidaihoi/" />
    <meta property="og:type" content="website" />
    
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.v1.1.css">

  </head>

  <body>
    <div class=" main-wrapper">
      <div class="flex max-w-[1200px] mx-auto items-center justify-between pt-[30px] sm:py-[20px] gap-[16px] sm:gap-[32px] px-[16px]">
        <img src="assets/huyhieudoan.png" class="sm:w-[90px] w-[32px]"/>
        <div class="flex1">
          <img src="assets/chudaihoi.png" class="w-full"/>
        </div>
      </div>
      <div class="sm:pt-[30px] pt-[20px] mx-auto flex justify-center ">
        <div class="flex sm:gap-[50px] gap-[20px] max-w-[1200px] flex-col sm:flex-row">
          <div class="input-place flex flex-col gap-[10px] sm:w-[350px] w-full">
            <div class="input-group mb-[10px]">
              <label for="image-choose" class="text-white cursor-pointer">
                <span class="cursor-pointer">
                  Chọn ảnh
                </span>
              </label>
              <input type="file" id="image-choose" name="avatar" accept="image/*" class="hidden" />
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="name" class="text-white">
                <span>Họ và tên</span>
              </label>
              <div class="gradient-border-wrapper">
                <input type="text" id="name" class="gradient-border h-[40px]" placeholder="Họ và tên..." />
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="title" class="text-white">
                <span>Chức vụ</span>
              </label>
              <div class="gradient-border-wrapper">
                <textarea type="text" id="title" class=" gradient-border" placeholder="Chức vụ..." rows="2"></textarea>
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="message" class="text-white">
                <span>Gửi lời nhắn đến đại hội</span>
              </label>
              <div class="gradient-border-wrapper">
                <textarea id="message" rows="5" class="gradient-border" placeholder="Lời nhắn..."></textarea>
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <div class="gradient-border-wrapper cursor-pointer">
                <button id="submit" rows="5" class="gradient-border text-white font-bold">Tải lời nhắn về</button>
              </div>
            </div>
          </div>
          <div class="frame-wrapper sm:max-w-[800px] sm:w-[800px] max-w-[350px] w-[350px]" id="frame-wrapper">
            <img src="assets/daihoitncs.png" alt="" class="w-full">
            <div class="name">
              <span class="name-content"></span>
            </div>
            <div class="title">
              <span class="title-content"></span>
            </div>
            <div class="image-choosen">
              <img id="img-choosen" src="assets/placeholder.jpg" alt="" class="w-full h-full" />
            </div>
            <div class="message">
              <p class="message-content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cropperModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="text-2xl mb-4">Cắt ảnh</h2>
        <div class="relative w-full h-96">
          <img id="cropperImage" src="" alt="Cropper Image" class="absolute top-0 left-0 w-full h-full">
        </div>
        <button id="saveCroppedImage" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded">Lưu</button>
      </div>
    </div>
    <div class="loader-wrapper" style="display: none;">
      <div id="loader" class="loader"></div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"
    integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="main.v1.1.js"></script>

</html>
