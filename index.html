<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đại hội đại biểu hội LHPN Việt Nam tỉnh Nghệ An lần thứ VII, nhiệm kỳ 2024 - 2029</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">

  </head>

  <body>
    <div class="bg-white p-4 sm:hidden block">
      <img src="assets/mb-header.png" alt=""">
    </div>
    <div class=" main-wrapper">
      <div class="sm:pt-[150px] pt-[20px] mx-auto flex justify-center ">
        <div class="flex sm:gap-[50px] gap-[20px] max-w-[1200px] flex-col sm:flex-row">
          <div class="input-place flex flex-col gap-[10px] sm:w-[350px] w-full">
            <div class="input-group mb-[10px]">
              <label for="image-choose" class="text-white cursor-pointer">
                <span class="cursor-pointer">
                  Chọn ảnh
                </span>
              </label>
              <input type="file" id="image-choose" name="avatar" accept="image/*" class="hidden" />
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="name" class="text-white">
                <span>Họ và tên</span>
              </label>
              <div class="gradient-border-wrapper">
                <input type="text" id="name" class="gradient-border h-[40px]" placeholder="Họ và tên..." />
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="title" class="text-white">
                <span>Chức vụ</span>
              </label>
              <div class="gradient-border-wrapper">
                <textarea type="text" id="title" class=" gradient-border" placeholder="Chức vụ..." rows="2"></textarea>
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <label for="message" class="text-white">
                <span>Gửi lời nhắn đến đại hội</span>
              </label>
              <div class="gradient-border-wrapper">
                <textarea id="message" rows="5" class="gradient-border" placeholder="Lời nhắn..."></textarea>
              </div>
            </div>
            <div class="input-group flex flex-col gap-[10px]">
              <div class="gradient-border-wrapper cursor-pointer">
                <button id="submit" rows="5" class="gradient-border text-white font-bold">Tải lời nhắn về</button>
              </div>
            </div>
          </div>
          <div class="frame-wrapper sm:max-w-[800px] sm:w-[800px] max-w-[350px] w-[350px]" id="frame-wrapper">
            <img src="assets/image_frame.png" alt="" class="w-full">
            <div class="name">
              <span class="name-content"></span>
            </div>
            <div class="title">
              <span class="title-content"></span>
            </div>
            <div class="image-choosen">
              <img id="img-choosen" src="assets/placeholder.jpg" alt="" class="w-full h-full" />
            </div>
            <div class="message">
              <p class="message-content"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cropperModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="text-2xl mb-4">Cắt ảnh</h2>
        <div class="relative w-full h-96">
          <img id="cropperImage" src="" alt="Cropper Image" class="absolute top-0 left-0 w-full h-full">
        </div>
        <button id="saveCroppedImage" class="mt-5 bg-blue-500 text-white py-2 px-4 rounded">Lưu</button>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js" integrity="sha512-zPMZ/3MBK+R1rv6KcBFcf7rGwLnKS+xtB2OnWkAxgC6anqxlDhl/wMWtDbiYI4rgi/NrCJdXrmNGB8pIq+slJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js" integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="main.js"></script>

</html>
